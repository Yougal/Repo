<div class="row">
	<div class="col-xs-6">
		<button class="btn btn-primary" type="button" (click)="startGame()" [disabled]="gameStarted">Start Game</button>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-danger" type="button" (click)="stopGame()" [disabled] = "!gameStarted">Stop Game</button>
	</div>
</div>
